<div *ngIf="mvProp"> 
    <div class="grid-container">
            <div class="grid-child card">
                <h3 class="card-header">{{ mvProp.artist }}</h3>
                <div class="card-img-top">
                    <img [src]="mvProp.imgurl | safe" [alt]="mvProp.artist">
                </div>
                <div class="card-body">
                    <h4>
                    {{ mvProp.titletrack + ' Lyrics'}}
                    </h4>
                    {{ mvProp.lyrics[0]}}
                </div>
            </div>
            
            <div class="grid-child card">
                <h4 class="card-header">{{ mvProp.titletrack }}</h4>
                <div>
                    <div class="videoWrapper">
                        <iframe width="420" height="315"
                        [src]="mvProp.videourl | safe">
                        </iframe>
                    </div>
                </div>
            </div>
    
    </div>
</div>

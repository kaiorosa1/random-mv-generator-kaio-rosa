<div *ngIf="mvProp">
    <h3>{{ mvProp.artist }}</h3>
    <div >
        <img [src]="mvProp.imgurl | safe" [alt]="mvProp.artist">
    </div>
    <h4>{{ mvProp.titletrack }}</h4>
    <div>
        <div class="videoWrapper">
            <iframe width="420" height="315"
            [src]="mvProp.videourl | safe">
            </iframe>
        </div>
    </div>
    <p></p>
    <div>
        <h4>
        {{ mvProp.titletrack + ' Lyrics'}}
        </h4>
        {{ mvProp.lyrics[0]}}
    </div>
</div>
